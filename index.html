<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Bookmark Landing Page</title>
  </head>
  <body>
    <div class="container">
      <div class="navigation-container">
        <a href="#" class="logo">
          <img
            src="/bookmark-landing-page-master/images/logo-bookmark.svg"
            alt=""
          />
        </a>
        <nav class="navbar">
          <ul class="nav-menu">
            <li><a href="#">FEATURES</a></li>
            <li><a href="#">PRICING</a></li>
            <li><a href="#">CONTACT</a></li>
            <div class="button-div">
              <a href="#" class="login-btn">LOGIN</a>
            </div>
          </ul>
        </nav>
      </div>
    </div>
    <!--Main Content-->
    <main>
      <section class="section-1">
        <div class="container">
          <div class="main-content">
            <div class="para-content column-1">
              <p class="title">A Simple Bookmark Manager</p>
              <p>
                A clean and simple interface to organize your favourite
                websites. Open a new browser tab and see your sites load
                instantly. Try it for free.
              </p>
              <div class="two-button-div">
                <button class="btn">Get it on Chrome</button>
                <button class="btn">Get it on Firefox</button>
              </div>
            </div>
            <div class="img-content column-1">
              <img
                class="hero-img"
                src="/bookmark-landing-page-master/images/illustration-hero.svg"
                alt=""
              />
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="/js/main.js"></script>
  </body>
</html>
